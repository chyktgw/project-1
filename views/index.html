<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Food App</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="vendor/jQuery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/handlebars/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="foods">
      <div class="container">
        <h1>Food App</h1>
      </div>
    </div>
    <!-- List of Restaurants -->
<div id='restraunts'>
  <script id='restaurant-template' type='text/x-handlebars-template'>
    <!-- one album -->
    <div class="row resturant" data-restraunt-id="{{_id}}">

      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-body">


          <!-- begin album internal row -->
            <div class='row'>
              <div class="col-md-3 col-xs-12 thumbnail image">
                <img src="images/food.img" alt="food">
              </div>

              <div class="col-md-9 col-xs-12">
                <ul class="restaurant">
                  <li class="restaurant info">
                    <h4 class='inline-header'>Restraunt Name:</h4>
                    <span class='album-name'>{{name}}</span>
                  </li>

                  <li class="restaurant info">
                    <h4 class='inline-header'>Address:</h4>
                    <span class='artist-name'>{{address}}</span>
                  </li>

                  <li class="restaurant info">
                    <h4 class='inline-header'>Phone Number:</h4>
                    <span class='album-releaseDate'>{{phoneNum}}</span>
                  </li>

                </ul>
              </div>

            </div>
