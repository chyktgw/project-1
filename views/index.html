<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Food App</title>

     <!-- STYLESHEETS -->
     <!-- STYLESHEETS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <link rel="stylesheet" href="/styles/styles.css">

     <!-- VENDOR SCRIPTS -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>



  <!-- APPLICATION SCRIPTS -->
  <script src="scripts/app.js"></script>
</head>
  <body>
    <div class="jumbotron">
        <h1>Food App</h1>
        <p>Review your favorite restaurants<p>
      </div>
<div class="container">
<div class="row">
<div class="col-md-12">
      <!-- Single button -->
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Restaurant Lists <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
              <li><a href="#">Restaurant A</a></li>
              <li><a href="#">Restaurant B</a></li>
              <li><a href="#">Restaurant C</a></li>
              <li><a href="#">Restaurant D</a></li>
              <li><a href="#">Restaurant E</a></li>
            </ul>
          </div>
</div>
</div>
</div>


<section class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h2>Restaurants</h2>
    </div>
  </div>
  <!-- albums! -->
  <div id='restaurants'>
    <script id='restaurant-template' type='text/x-handlebars-template'>
      <!-- one album -->
      <div class="row">

        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">


            <!-- begin album internal row -->
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail album-art">
                  <img src="images/food.jpg" alt="album image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="restaurant list">
                    <li class="restaurantlist-group-item">
                      <h4 class='inline-header'>Restaurant Name:</h4>
                      <span class='restaurant-name'>{{restName}}</span>
                    </li>

                    <li class="restaurantlist-group-item">
                      <h4 class='inline-header'>Address:</h4>
                      <span class='address'>{{address}}</span>
                    </li>

                    <li class="restaurantlist-group-item">
                      <h4 class='inline-header'>Phone #:</h4>
                      <span class='phone number'>{{phoneNum}}</span>
                    </li>
                  </ul>
                </div>

              </div>
              <!-- end of album internal row -->

              <div class='panel-footer'>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- end one album -->
    </script>
</body>
</html>
