<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FOODIE</title>
     <!-- STYLESHEETS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <link rel="stylesheet" href="/styles/styles.css">
     <link href='https://fonts.googleapis.com/css?family=Fascinate+Inline' rel='stylesheet' type='text/css'>

     <!-- VENDOR SCRIPTS -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>


  <!-- APPLICATION SCRIPTS -->
<script src="scripts/app.js"></script>
</head>


<body>
  <div class="jumbotron">
    <h1>FOODIE</h1>
    <p>Review your favorite restaurants
      <p>
  </div>

<!-- CREATE restaurant -->

<section id='restaurantCreate-form' class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      <form class="form-horizontal">
        <fieldset>

          <!-- Title -->
          <legend>Create new restaurant</legend>

          <!-- Rest. Info-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="name">Restaurant Name</label>
            <div class="col-md-4">
              <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">

            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="address">Restaurant Address</label>
            <div class="col-md-4">
              <input id="address" name="address" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="releaseDate">Restaurant Phone Number</label>
            <div class="col-md-4">
              <input id="phoneNum" name="phoneNum" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Button -->
          <div class="col-md-4">
            <button id="create" name="create" class="btn btn-primary" type="submit">Create</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
<br>



<!-- restaurant template -->
<div id='restaurants'>
  <!-- Handlebars template -->
  <script id='restaurant-template' type='text/x-handlebars-template'>
    <!-- {{id}} makes each restaurant id unique -->
    <div class="restaurantRow" data-restaurant-id="{{_id}}">
      <div class="col-md-6 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- Lists of restaurants-->
            <div class="col-md-6">
              <ul class="list-group">
                <li class="list-group-item">
                  <h4 class='inline-header'>Restaurant Name:</h4>
                  <span class='name'>{{name}}</span>
                </li>
                <li class="list-group-item">
                  <h4 class='inline-header'>Address:</h4>
                  <span class='address'>{{address}}</span>
                </li>
                <li class="list-group-item">
                  <h4 class='inline-header'>Phone #:</h4>
                  <span class='phoneNum'>{{phoneNum}}</span>
                </li>
              </ul>
              <li class="list-group-item">
                <h4 class='inline-header'>Reviews:</h4>
                <span class='dedicatedchurches'>{{#each reviews}}
                    <li>{{name}}</li>
                    <ul>
                      <li>{{date}}</li>
                      <li>{{price}}</li>
                    <li>{{text}}</li>
                  </ul>
                  {{/each}}
                </span>
              </li>
            </div>
          </div>
          <p>
            <button class='btn btn-info edit-info'>Edit Info</button>
            <button class='btn btn-success save-info'>Save Info</button>
            <button class='btn btn-danger delete'>Delete</button>
            <button class='btn btn-primary writeReview'>Write Review</button>
          </p>

        </div>
      </div>
    </div>
  </script>
</div>
</section>

              <!-- Write Review Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="writeReview">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Write Review</h4>
      </div>
      <div class="modal-body">

        <fieldset class='form-horizontal'>
          <!-- NAME input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="name">Name</label>
            <div class="col-md-4">
              <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">
            </div>
          </div>

          <!-- DATE input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="address">date</label>
            <div class="col-md-4">
              <input id="date" name="date" type="text" placeholder="" class="form-control input-md">
            </div>
          </div>

          <!-- PRICE input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="price">Price</label>
            <div class="col-md-4">
              <input id="price" name="price" type="text" placeholder="" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="text">Review</label>
            <div class="col-md-4">
              <input id="review" name="review" type="text" placeholder="" class="form-control input-md">
            </div>
          </div>

        </fieldset>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="addReview">Add review</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->


</body>
</html>
